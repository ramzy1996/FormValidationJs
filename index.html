<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login to your account</h1>
        <form name="login-form" action="" id="login-form">
            <div class="form-group">
                <input type="text" name="username" id="username" class="input-feild" placeholder="UserName">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="input-feild" placeholder="Password">
            </div>
            <input type="submit" value="Login" class="login-btn">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
